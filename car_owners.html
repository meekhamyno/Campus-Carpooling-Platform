    <section class="home-section">
      
      <div class="col-md-10 p-0">
        <div class="container">
          <h1 style="text-align: center;color: #19aa8d;"><b>OFFER A RIDE</b></h1><br>
          <form action="javascript:void(0);" method="POST" id="carOwnerForm">
            <div class="user-details">
              <div class="input-box">
                <label class="details">Name</label>
                <input type="text" id="name" placeholder="Enter your name" name="name" required />
                <span id="nameError" class="error"></span>
              </div>
              <div class="input-box">
                <label class="details">UID</label>
                <input type="text" id="uid" placeholder="Enter your UID" name="uid" required />
                <span id="uidError" class="error"></span>
              </div>
            </div>
            <div class="user-details">
              <div class="input-box">
                <label class="details">Semester</label>
                <input type="text" id="sem" placeholder="Enter semester and branch" name="sem" required />
                <span id="semError" class="error"></span>
              </div>
              <div class="input-box">
                <label class="details">Phone number</label>
                <input type="tel" id="number" placeholder="Enter phone number" name="number" pattern="[0-9]{10}" required />
                <span id="numberError" class="error"></span>
              </div>
            </div>
            
            <div class="user-details gender-details">
              <label class="gender-title">Gender</label>
              <div class="category">
                <label for="gender-female" class="gender-label">
                  <input type="radio" name="gender" id="gender-female" value="female" />
                  <div class="gender-box">Female</div>
                </label>
                <label for="gender-male" class="gender-label">
                  <input type="radio" name="gender" id="gender-male" value="male" />
                  <div class="gender-box">Male</div>
                </label>
                <label for="gender-other" class="gender-label">
                  <input type="radio" name="gender" id="gender-other" value="other" />
                  <div class="gender-box">Other</div>
                </label>
              </div>
              <span id="genderError" class="error"></span>
            </div>
            
            
            <div class="input-box">
              <label class="details">Car Make and Model</label>
              <input type="text" id="car" placeholder="Enter make and model" name="car" required />
              <span id="carError" class="error"></span>
            </div>
            <div class="input-box">
              <label class="details">Registration number</label>
              <input type="text" id="registration_number" placeholder="Enter registration number" name="registration_number" required />
              <span id="regError" class="error"></span>
            </div>
            <div class="input-box">
              <label class="details">Upload vehicle</label>
              <input type="file" id="upload" accept="image/*" required />
              <span id="vehicleError" class="error"></span>
            </div>
            <div class="input-box">
              <label class="details">Upload license</label>
              <input type="file" id="licenseUpload" accept=".pdf,.jpg,.png" required />
              <span id="licenseError" class="error"></span>
            </div>
        


            <div class="pb-2">
              <button
                style="background-color: #19aa8d; color: white"
                type="submit"
                class="btn btn-light w-40 font-weight-bold mt-4"
                id="submit"
                
              >
                Register
              </button>
            </div>
    </form>
    <div class="modal fade" id="messageModal" tabindex="1000" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalTitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="messageModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>

          </div>
        </div>
      </div>
    </div>
